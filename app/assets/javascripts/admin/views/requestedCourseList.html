<md-card ng-cloak>
  <md-toolbar>
    <h2 class="md-toolbar-tools">
      <span>Requested Courses</span>
    </h2>
  </md-toolbar>
  <md-card-content>
    <md-progress-linear ng-show="loading" md-mode="indeterminate"></md-progress-linear>
    <md-list>
      <md-item ng-hide="requestedCourses.length > 0 || loading">
        <md-item-content>
          <span flex class="text-center text-muted mv-">No requested courses.</span>
        </md-item-content>
      </md-item>
      <md-item ng-repeat="request in requestedCourses">
        <md-item-content>
          <div class="md-tile-content">
            <h3>{{ request.name }}</h3>
            <h4>{{ request.city }}, {{ request.state }}</h4>
            <p>{{ request.website }}</p>
          </div>
          <div class="md-tile-right">
            <md-button ng-click="showFulfillmentDialog(request, $event)" class="md-primary md-raised" aria-label="Fulfill Course Request">
              <i class="mdi mdi-check"></i> Fulfill
            </md-button>
            <md-button ng-click="rejectRequest(request.id)" class="md-warn md-raised" aria-label="Reject Course Request">
              <i class="mdi mdi-close"></i> Reject
            </md-button>
          </div>
        </md-item-content>
        <md-divider ng-if="!$last"></md-divider>
      </md-item>
    </md-list>
  </md-card-content>
</md-card>
