<div ng-hide="user">
  <md-card>
    <md-card-content>
      <h3>Welcome to Dogleg</h3>
      <p>
        No one is logged in so here's some generic content.
      </p>
    </md-card-content>
  </md-card>
</div>
<div ng-show="user">
  <md-card>
    <md-card-content>
      <h2>{{ user.name }}'s feed!</h2>
      <p>
        Your personalized, event feed will go here.
      </p>
    </md-card-content>
  </md-card>
</div>
