<md-card ng-cloak>
  <md-toolbar>
    <h2 class="md-toolbar-tools" layout-align="space-between center">
      <span>Requested Courses</span>
      <md-button ng-click="requestNew()" class="md-accent md-raised">
        Request Course
      </md-button>
    </h2>
  </md-toolbar>
  <md-progress-linear ng-show="loading" md-mode="indeterminate"></md-progress-linear>
  <md-list>
    <md-item ng-hide="requestedCourses.length > 0 || loading">
      <md-item-content>
        <span flex class="text-center text-muted mv-">No requested courses.</span>
      </md-item-content>
    </md-item>
    <md-item ng-repeat="request in requestedCourses">
      <md-item-content>
        <div class="md-tile-left ml++">
          <i ng-if="request.fulfilledBy" class="mdi mdi-check"></i>
        </div>
        <div class="md-tile-content">
          <strong ng-class="{'text-strike text-muted': request.fulfilledBy }">{{ request.name }}</strong>
        </div>
      </md-item-content>
      <md-divider ng-if="!$last"></md-divider>
    </md-item>
  </md-list>
</md-card>
