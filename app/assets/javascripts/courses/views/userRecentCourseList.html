<md-card ng-cloak>
  <md-toolbar>
    <h2 class="md-toolbar-tools">
      <span>Recent Courses</span>
    </h2>
  </md-toolbar>
  <md-progress-linear ng-show="loading" md-mode="indeterminate"></md-progress-linear>
  <md-card-content>
    <md-list>
      <md-item ng-hide="recentCourses.length > 0 || loading">
        <md-item-content>
          <span flex class="text-center text-muted mv-">No recent courses.</span>
        </md-item-content>
      </md-item>
      <md-item ng-repeat="course in recentCourses">
        <md-item-content>
          <div class="md-tile-content">
            <h3>{{ course.name }}</h3>
            <h4>{{ course.city }}, {{ course.state }}</h4>
          </div>
          <div class="md-tile-right">
            <md-button ng-click="showCourseDetails(course.id)" class="md-primary" aria-label="Course Information">
              <i class="mdi mdi-chevron-right mdi--xl md-primary"></i>
            </md-button>
          </div>
        </md-item-content>
        <md-divider ng-if="!$last"></md-divider>
      </md-item>
    </md-list>
  </md-card-content>
</md-card>
